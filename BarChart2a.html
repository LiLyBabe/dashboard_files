<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
        <script src="lib/jquery.min.js"></script>
        <script src="lib/popper.min.js"></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="lib/echarts.js"></script>
    
        <link rel="stylesheet" href="lib/bootstrap.min.css">
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>
        <script type="text/javascript">
        var dom = document.getElementById("container");
        var myChart = echarts.init(dom);
        var app = {};
        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {            
                    type: 'shadow'        
                },
                formatter: "{b} : {c}"
            },
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                axisTick: false
            },
            yAxis: {
                type: 'value',
                name: "Number of applications",
                nameLocation: 'center',
                nameGap: 50,
                nameTextStyle: {
                    fontSize: 14,
                    fontFamily: "calibri"
                }
            },

            series: [{
                data: [{
                    value: 120,
                    itemStyle: {
                        color: '#EFE8BA'
                    }
                }, {
                    value: 200,
                    itemStyle: {
                        color: '#D0B990'
                    }
                }, {
                    value: 150,
                    itemStyle: {
                        color: '#B1876B'
                    }
                }, {
                    value: 80,
                    itemStyle: {
                        color: '#92574B'
                    }
                }, {
                    value: 70,
                    itemStyle: {
                        color: '#733136'
                    }
                }, {
                    value: 110,
                    itemStyle: {
                        color: '#541C2D'
                    }
                }, {
                    value: 130,
                    itemStyle: {
                        color: '#350D23'
                    }
                }],
                type: 'bar',
                label: {
                    show: true,
                    position: 'top'
                },
                barWidth: '80%'
            }]
        };

        if (option && typeof option === 'object') {
            myChart.setOption(option);
        }

        </script>
    </body>
</html>
